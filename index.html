<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma superbe interface</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron">
                    Login : <input type="text" v-model="user" /> |
                    Vous êtes connecté en tant que {{ user }}
                </p>
            </div>
            <h1 class="display-4">Produits disponibles</h1>
            <div class="row">
                <div class="col-3" v-for="produit in produits">
                    <p class="jumbotron">
                        {{ produit }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                user: "Bertrand",
                produits: ["Pizza", "Hamburger", "Cheeseburger", "Tacos"],
                commandes: []
            }
        })
    </script>
</body>
</html>
